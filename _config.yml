# ---------------- SEO / SITEMAP (FIXED) ----------------

plugins:
  - jekyll-sitemap

# IMPORTANT: Only include canonical, index-worthy URLs
sitemap:
  exclude:
    - /tags/
    - /categories/
    - /archives/
    - /page*
    - /404.html

defaults:
  # Posts → INCLUDED in sitemap
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
      sitemap: true

  # Pages → EXCLUDED by default
  - scope:
      path: ""
      type: pages
    values:
      sitemap: false

  # Drafts → excluded
  - scope:
      path: _drafts
    values:
      comments: false
      sitemap: false

  # Tabs (About, etc.) → excluded unless explicitly enabled
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
      sitemap: false

# ------------------------------------------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

collections:
  tabs:
    output: true
    sort_by: order

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
